<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataScope 分析儀 - 數據視覺化與分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <style>
        /* 簡化版 CSS 樣式，模擬專業的深色介面 */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
            display: flex;
            gap: 20px;
            /* 修正：防止頁面內容水平溢出導致無限拉長 */
            overflow-x: hidden;
            min-height: 100vh; /* 確保頁面最小高度 */
        }
        .panel {
            background-color: #252526;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        #controls-panel { 
            width: 300px;
            /* 確保左側面板的最小高度，防止內容過少時壓縮 */
            min-height: 500px; 
        }
        #analysis-panel { flex-grow: 1; }
        h2 { color: #5aa4df; border-bottom: 1px solid #3c3c3c; padding-bottom: 10px; margin-top: 0; }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #3c3c3c;
            background-color: #333333;
            color: #d4d4d4;
            resize: vertical;
        }
        button {
            background-color: #007acc;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #005f99; }
        
        /* 修正：表格溢出控制 */
        .data-table-container {
            max-height: 250px;
            overflow: auto; 
            overflow-x: auto; /* 核心：當表格過寬時顯示水平滾動條 */
            margin-bottom: 20px;
            border: 1px solid #3c3c3c;
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse;
            table-layout: fixed; /* 讓表格基於列寬度，防止內容推開表格 */
        }
        th, td { 
            padding: 8px; 
            text-align: left; 
            border-bottom: 1px solid #3c3c3c; 
            word-wrap: break-word; /* 允許文字斷行 */
        }
        th { background-color: #3c3c3c; color: #ffffff; }
        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            background-color: #333333;
            padding: 15px;
            border-radius: 4px;
        }
        .switch-control { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="controls-panel" class="panel">
        <h2>數據輸入與控制</h2>
        <textarea id="data-input" rows="10" placeholder="貼上 CSV 數據，例如：&#10;Name,Sales,Region&#10;Alice,150,North&#10;Bob,220,South&#10;..."></textarea>
        <button onclick="loadExampleData()">載入範例數據</button>
        <button onclick="analyzeData()">執行數據分析</button>

        <h2 style="margin-top: 20px;">處理功能</h2>
        <div class="switch-control">
            <span>清理缺失值 (移除)</span>
            <input type="checkbox" id="clean-missing" checked>
        </div>
        <div class="switch-control">
            <span>計算標準化 (Z-Score)</span>
            <input type="checkbox" id="normalize-data">
        </div>
        <div class="switch-control">
            <span>按 Sales 排序 (降冪)</span>
            <input type="checkbox" id="sort-sales">
        </div>
    </div>

    <div id="analysis-panel" class="panel">
        <h2>分析結果與視覺化</h2>

        <h3>數據預覽 (前 5 行)</h3>
        <div class="data-table-container">
            <table id="data-table">
                <thead><tr><th>...</th></tr></thead>
                <tbody><tr><td>請輸入數據</td></tr></tbody>
            </table>
        </div>

        <h3>基本統計摘要</h3>
        <div id="statistics-output">
            等待數據輸入...
        </div>

        <h3>銷售分佈圖 (分區總計)</h3>
        <div class="chart-container">
            <canvas id="sales-distribution-chart"></canvas>
        </div>
        
        <button style="margin-top: 20px;" onclick="exportData()">導出處理後數據 (JSON)</button>
    </div>

    <script>
        let salesChart;

        function loadExampleData() {
            const example = 
`Name,Sales,Region
Alice,150,North
Bob,220,South
Charlie,180,North
David,350,West
Eve,90,East
Frank,220,South
Grace,110,North
Heidi,400,West
Ivan,100,East
Jane,280,South`;
            document.getElementById('data-input').value = example;
        }

        async function analyzeData() {
            const rawData = document.getElementById('data-input').value;
            if (!rawData.trim()) {
                alert('請先輸入數據或載入範例數據。');
                return;
            }

            const cleanMissing = document.getElementById('clean-missing').checked;
            const normalizeData = document.getElementById('normalize-data').checked;
            const sortSales = document.getElementById('sort-sales').checked;

            try {
                // 1. 向 Vercel Serverless Function 發送請求
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        data: rawData,
                        clean_missing: cleanMissing,
                        normalize_data: normalizeData,
                        sort_sales: sortSales
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API 響應失敗:', response.status, errorText);
                    // 關鍵：明確提示檢查後端服務
                    alert(`API 請求失敗，狀態碼: ${response.status}。請檢查 Vercel 運行時日誌或確認 Node.js 服務已啟動。`);
                    return;
                }

                const result = await response.json();

                if (!result.success) {
                    alert(`分析失敗: ${result.message}`);
                    return;
                }

                // 2. 處理返回的數據和統計結果
                renderDataTable(result.processed_data);
                renderStatistics(result.statistics);
                renderSalesChart(result.processed_data);

            } catch (error) {
                console.error('API 調用或處理失敗:', error);
                // 顯示您遇到的彈窗訊息
                alert('無法連接到後端服務或處理數據時發生錯誤。');
            }
        }

        function renderDataTable(data) {
            const tableBody = document.getElementById('data-table').querySelector('tbody');
            const tableHead = document.getElementById('data-table').querySelector('thead');

            if (data.length === 0) {
                tableHead.innerHTML = '<tr><th>...</th></tr>';
                tableBody.innerHTML = '<tr><td colspan="3">沒有可顯示的數據。</td></tr>';
                return;
            }

            const headers = Object.keys(data[0]);
            
            // 渲染表頭
            tableHead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;

            // 渲染數據 (只顯示前 5 行)
            tableBody.innerHTML = data.slice(0, 5).map(row => 
                `<tr>${headers.map(h => `<td>${row[h]}</td>`).join('')}</tr>`
            ).join('');
        }

        function renderStatistics(stats) {
            let html = '<table style="width: 100%;"><thead><tr><th>欄位</th><th>計數</th><th>平均值</th><th>標準差</th><th>最小值</th><th>最大值</th></tr></thead><tbody>';
            
            if (stats.Sales) {
                const s = stats.Sales;
                html += `<tr>
                    <td>Sales</td>
                    <td>${s.count ? s.count.toFixed(0) : '0'}</td>
                    <td>${s.mean ? s.mean.toFixed(2) : 'N/A'}</td>
                    <td>${s.std ? s.std.toFixed(2) : 'N/A'}</td>
                    <td>${s.min ? s.min.toFixed(2) : 'N/A'}</td>
                    <td>${s.max ? s.max.toFixed(2) : 'N/A'}</td>
                </tr>`;
            }
            html += '</tbody></table>';

            document.getElementById('statistics-output').innerHTML = html;
        }

        function renderSalesChart(data) {
            if (!data.length) return;

            const salesMap = {};
            data.forEach(row => {
                const sales = parseFloat(row.Sales);
                const region = row.Region || 'N/A';
                if (!isNaN(sales)) {
                    salesMap[region] = (salesMap[region] || 0) + sales;
                }
            });

            const regions = Object.keys(salesMap);
            const salesByRegion = regions.map(region => salesMap[region]);

            const ctx = document.getElementById('sales-distribution-chart').getContext('2d');
            
            if (salesChart) {
                salesChart.destroy();
            }

            salesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: regions,
                    datasets: [{
                        label: '地區總銷售額',
                        data: salesByRegion,
                        backgroundColor: ['#5aa4df', '#5ddc83', '#f4d03f', '#ff6f61'],
                        borderColor: '#1e1e1e',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#3c3c3c' }, ticks: { color: '#d4d4d4' } },
                        x: { grid: { color: '#3c3c3c' }, ticks: { color: '#d4d4d4' } }
                    },
                    plugins: { legend: { labels: { color: '#d4d4d4' } } }
                }
            });
        }

        function exportData() {
            alert('數據導出功能待實現。');
        }
        
        // 關鍵修正：確保在 DOM 載入後立即執行數據載入
        document.addEventListener('DOMContentLoaded', loadExampleData);

    </script>
</body>
</html>
